<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation in java script</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>


    <center>
       <div>
        <form action="" onsubmit="return myform()">
            <label for="">Username</label><br>
            <input type="text" placeholder="Username" id="user" value="">
            <label for="">Password</label><br>
            <input type="password" placeholder="Password" id="pass" value="">
            <label for="">Confirm Password</label><br>
            <input type="password" placeholder="Confirm Password" id="confirm" value="">
            <input type="submit" value="Submit" id="submit">
        </form>
       </div>
    </center>



    <script src="index.js"></script>
        
</body>

</html>
